<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="content">
        <div class="notes-container">
            <div class="receptacle-empty" style="border-radius:5px 0 5px 5px;"></div>
            <div class="receptacle-empty"></div>


            <div class="receptacle" id="l1" data-key="w">
                <span>W</span>
            </div>
            <div class="receptacle" id="l2" data-key="x">
                <span>X</span>
            </div>
            <div class="receptacle" id="l3" data-key="c">
                <span>C</span>
            </div>
            <div class="receptacle" id="l4" data-key="v">
                <span>V</span>
            </div>


            <div class="receptacle-empty"></div>
            <div class="receptacle-empty"></div>
            <div class="receptacle-empty"></div>
            <div class="receptacle-empty"></div>
            <div class="receptacle-empty"></div>


            <div class="receptacle" id="r1" data-key=",">
                <span>,</span>
            </div>
            <div class="receptacle" id="r2" data-key=";">
                <span>;</span>
            </div>
            <div class="receptacle" id="r3" data-key=":">
                <span>:</span>
            </div>
            <div class="receptacle" id="r4" data-key="=">
                <span>=</span>
            </div>

            
            <div class="receptacle-empty"></div>
            <div class="receptacle-empty" style="border-radius:0 5px 5px 5px;"></div>


            <div class="receptacle-black black-1"></div>
            <div class="receptacle-black black-2"></div>
            <div class="receptacle-black black-3"></div>
            <div class="receptacle-black black-4"></div>
            <div class="receptacle-black black-5"></div>
            <div class="receptacle-black black-6"></div>
            <div class="receptacle-black black-7"></div>
            <div class="receptacle-black black-8"></div>
            <div class="receptacle-black black-9"></div>
            <div class="receptacle-black black-10"></div>
            <div class="receptacle-black black-11"></div>
            <div class="receptacle-black black-12"></div>
            <div class="receptacle-black black-13"></div>
            <div class="receptacle-black black-14"></div>
            <div class="receptacle-black black-15"></div>
            <div class="receptacle-black black-16"></div>

        </div>


        <div class="buttons-container">
            <button data-songname="au-clair-de-la-lune" class="start-button">Au clair de la lune</button>
            <button data-songname="histoire-des-etoiles-super-mario-galaxy" class="start-button">Histoire des Ã©toiles <br />Super Mario Galaxy</button>
        </div>

        <div class="points-container">
            Points : 
            <span class="score">0</span>
        </div>

        <div class="text-score-landing"></div>

    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
