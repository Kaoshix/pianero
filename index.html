<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="page-play">
        <div class="notes-container">
            <div class="piano-key__white piano-key--disabled" style="border-radius:5px 0 5px 5px;"></div>
            <div class="piano-key__white piano-key--disabled"></div>

            <div class="piano-key__white" id="l1" data-key="w"><span>W</span></div>
            <div class="piano-key__white" id="l2" data-key="x"><span>X</span></div>
            <div class="piano-key__white" id="l3" data-key="c"><span>C</span></div>
            <div class="piano-key__white" id="l4" data-key="v"><span>V</span></div>

            <div class="piano-key__white piano-key--disabled"></div>
            <div class="piano-key__white piano-key--disabled"></div>
            <div class="piano-key__white piano-key--disabled"></div>
            <div class="piano-key__white piano-key--disabled"></div>
            <div class="piano-key__white piano-key--disabled"></div>

            <div class="piano-key__white" id="r1" data-key=","><span>,</span></div>
            <div class="piano-key__white" id="r2" data-key=";"><span>;</span></div>
            <div class="piano-key__white" id="r3" data-key=":"><span>:</span></div>
            <div class="piano-key__white" id="r4" data-key="="><span>=</span></div>
            
            <div class="piano-key__white piano-key--disabled"></div>
            <div class="piano-key__white piano-key--disabled" style="border-radius:0 5px 5px 5px;"></div>
        </div>

        <div class="notes-container-2">
            <div class="piano-key__black piano-key--disabled"></div>
            <div class="piano-key__black"></div>
            <div class="piano-key__black"></div>
            <div class="piano-key__black"></div>
            <div class="piano-key__black"></div>
            <div class="piano-key__black"></div>
            <div class="piano-key__black piano-key--disabled"></div>
            <div class="piano-key__black piano-key--disabled"></div>
            <div class="piano-key__black piano-key--disabled"></div>
            <div class="piano-key__black piano-key--disabled"></div>
            <div class="piano-key__black"></div>
            <div class="piano-key__black"></div>
            <div class="piano-key__black"></div>
            <div class="piano-key__black"></div>
            <div class="piano-key__black"></div>
            <div class="piano-key__black piano-key--disabled"></div>
        </div>

        <div class="validation-area"></div>

        <div class="points-container">
            Points : 
            <span class="score">0</span>
        </div>

        <div class="text-score-landing"></div>
    </div>
    
    <div class="song-select-window">
        <div class="song-select-container">
            <button data-song="au-clair-de-la-lune" class="song-button"><span>Au clair de la lune</span></button>
            <button data-song="histoire-des-etoiles-super-mario-galaxy" class="song-button"><span>Histoire des Ã©toiles - Super Mario Galaxy</span></button>
        </div>

        
        <div class="song-infos">
            <div class="song-infos__opac-mask"></div>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
