<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pianero - Sandbox</title>
</head>
<body>
    <div class="notes-mini">
        <div class="fragment fragment1"></div>
        <div class="fragment fragment2"></div>
        <div class="fragment fragment3"></div>
        <div class="fragment fragment4"></div>
        <div class="fragment fragment5"></div>
        <div class="fragment fragment6"></div>
        <div class="fragment fragment7"></div>
        <div class="fragment fragment8"></div>
    </div>

    <script>
        const note = document.querySelector('.notes-mini');
        note.addEventListener('click', function() {
            const fragment = Array.from(document.querySelectorAll('.fragment'));
            fragment.map((fragment, index) => {
                if (index % 2 === 0) {
                    fragment.style.animation = 'fragment-left-break 300ms ease forwards';
                } else {
                    fragment.style.animation = 'fragment-right-break 300ms ease forwards';
                }
            });
            note.style.backgroundColor = 'transparent';
        });

    </script>
</body>
</html>
